name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*

      - name: Install Dependencies
        run: npm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          title: Release new version ðŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  build-docker:
    name: Build and push docker image
    runs-on: ubuntu-latest
    needs: ["release"]
    # https://github.com/actions/runner/issues/491#issuecomment-850884422 Â¯\_(ãƒ„)_/Â¯
    if: |
      always() &&
      needs.release.result == 'success' &&
      needs.release.changesets.outputs.published == 'true'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Determine version
        run: |
          echo "VERSION=$(cat package.json | jq -r .version)" >> $GITHUB_ENV

      - name: Checkout tag
        run: |
          git fetch --tags
          git checkout "v${{ env.VERSION }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push builder image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
